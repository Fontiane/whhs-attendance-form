<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WHHS Attendance Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-top: 20px;
    }
    .group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin: 4px 0;
    }
    input[type="date"] {
      padding: 6px;
      margin-bottom: 20px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>WHHS Football Attendance</h1>

  <label for="attDate"><strong>Attendance Date:</strong></label>
  <input type="date" id="attDate" required>

  <div class="group">
    <h2>Seniors</h2>
    <label><input type="checkbox" value="Seniors: Doe, John"> Doe, John</label>
    <label><input type="checkbox" value="Seniors: Smith, Aaron"> Smith, Aaron</label>
  </div>

  <div class="group">
    <h2>Juniors</h2>
    <label><input type="checkbox" value="Juniors: Brown, Mike"> Brown, Mike</label>
    <label><input type="checkbox" value="Juniors: Davis, Jordan"> Davis, Jordan</label>
  </div>

  <div class="group">
    <h2>Sophomores</h2>
    <label><input type="checkbox" value="Sophomores: Hill, Ryan"> Hill, Ryan</label>
  </div>

  <div class="group">
    <h2>Freshmen</h2>
    <label><input type="checkbox" value="Freshmen: Thomas, Jake"> Thomas, Jake</label>
  </div>

  <button onclick="submitForm()">Submit Attendance</button>

  <script>
    function submitForm() {
      const date = document.getElementById('attDate').value;
      const players = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
        .map(cb => cb.value);

      if (!date) {
        alert("Please select a date.");
        return;
      }

      fetch('https://your_power_automate_webhook_url_here', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date, players })
      })
      .then(res => res.ok ? alert("Attendance submitted!") : alert("Submission failed"))
      .catch(() => alert("Error sending attendance"));
    }
  </script>
</body>
</html>
